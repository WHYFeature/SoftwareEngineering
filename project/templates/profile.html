<!-- templates/profile.html -->
{% extends "base.html" %}

{% block title %}个人中心{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 侧边导航栏 -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <div class="d-flex align-items-center justify-content-center bg-light rounded-circle mb-2" style="width: 150px; height: 150px; margin: 0 auto;">
                            <i class="fas fa-user fa-4x text-secondary"></i>
                        </div>
                    </div>
                    <h5>{{ session.username }}</h5>
<!--                    <p class="text-muted">{{ session.bio or '暂无简介' }}</p>-->
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="#profile-info" class="text-decoration-none">个人信息</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#security" class="text-decoration-none">账号安全</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#activity" class="text-decoration-none">最近活动</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="col-md-9">
            <!-- 个人信息部分 -->
            <div class="card mb-4" id="profile-info">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>个人信息</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="editProfileBtn">编辑信息</button>
                </div>
                <div class="card-body">
                    <form id="profileForm" method="POST" action="{{ url_for('update_profile') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="{{ current_user.username }}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary d-none" id="saveProfileBtn">保存更改</button>
                                <button type="button" class="btn btn-outline-secondary d-none" id="cancelEditBtn">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 账号安全部分 -->
            <div class="card mb-4" id="security">
                <div class="card-header">
                    <h5>账号安全</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h6>登录密码</h6>
                            <p class="text-muted mb-0">定期更改密码以保证账号安全</p>
                        </div>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            修改密码
                        </button>
                    </div>

                    <hr>

<!--                    <div class="d-flex justify-content-between align-items-center">-->
<!--                        <div>-->
<!--                            <h6>双重认证</h6>-->
<!--                            <p class="text-muted mb-0">为账号增加额外安全层</p>-->
<!--                        </div>-->
<!--                        <div class="form-check form-switch">-->
<!--                            <input class="form-check-input" type="checkbox" id="2faSwitch"-->
<!--                                   {% if current_user.two_factor_enabled %}checked{% endif %}>-->
<!--                            <label class="form-check-label" for="2faSwitch"></label>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>

        </div>
    </div>
</div>

<!-- 修改密码模态框 -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('change_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">当前密码</label>
                        <input type="password" class="form-control" id="currentPassword" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="newPassword" name="new_password" required minlength="8">
                        <div class="form-text">至少8个字符，包含字母和数字</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirmNewPassword" name="confirm_new_password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确认修改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
// 编辑个人信息
document.getElementById('editProfileBtn').addEventListener('click', function() {
    const form = document.getElementById('profileForm');
    const inputs = form.querySelectorAll('input:not([type="hidden"]), select, textarea');
    const saveBtn = document.getElementById('saveProfileBtn');
    const cancelBtn = document.getElementById('cancelEditBtn');

    inputs.forEach(input => {
        input.readOnly = !input.readOnly;
        input.disabled = !input.disabled;
    });

    this.classList.add('d-none');
    saveBtn.classList.remove('d-none');
    cancelBtn.classList.remove('d-none');
});

document.getElementById('cancelEditBtn').addEventListener('click', function() {
    location.reload(); // 简单实现，实际可以改为重置表单值
});
</script>

<style>
/* 自定义样式 */
.list-group-item {
    border-left: 0;
    border-right: 0;
    padding: 1rem 1.25rem;
}
.list-group-item:first-child {
    border-top: 0;
}
.list-group-item:last-child {
    border-bottom: 0;
}
.profile-icon {
    font-size: 5rem;
    color: #6c757d;
}
</style>
{% endblock %}
